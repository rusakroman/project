<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <form class="modal-form modal" action="">
      <button class="cross">
        <img src="img/cross.svg" alt="" class="cross__img">
      </button>
    <div class="wrapper-form">
      <h2 class="modal__title">Ты можешь помочь нам!</h2>
      <p class="modal__subtitle">Хочешь забрать питомца, стать волонтером, или опекуном? 
      <span class="modal__span">Свяжись с нами!</span></p>
      <ul class="modal__list">
        <li class="modal__item">
          <img src="img/call.svg" alt="Трубка" class="modal__item-img">
          <p class = "modal__item-text">8 (849) 300 - 39 -57</p>
        </li>
        <li class="modal__item">
          <img src="img/email.svg" alt="Письмо" class="modal__item-img">
          <p class = "modal__item-text">FriendlyHouse@gmail.com</p>
        </li>
      </ul>
      <p class="modal__subtitle">Или оставь свои контакты и мы сами свяжемся с тобой!</p>

      <fieldset class="modal-fieldset">
        <fieldset class="modal-phone">
          <label for="phone">Номер телефона</label>
          <input id="phone" name="phone" type="tel" class="modal__input" value=""> 
        </fieldset>

        <fieldset class="modal-email">
          <label for="email">E-mail</label>
          <input id="email" type="email" name = "mail" class="modal__input" value="">
        </fieldset>

      </fieldset>
      <div class="divmodal">
        <button class="divmodal__button" type="submit">
          <img src="img/lapa-form.png" alt="Маленькая лапка" class="divmodal__button-img">
          <p class="divmodal__description">Отправить</p>
        </button>
      </div>
    </div>
    






  </form>
  
</body>
</html>
